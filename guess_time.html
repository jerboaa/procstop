<script type="text/javascript">

// The hours and minutes that the user guesses
var guessedHours;
var guessedMinutes;

// Sends the user's guess to the background page and load the guess_results page
function sendUserGuess() {
	hours = parseInt($('#hour-select')[0].value);
	minutes = parseInt($('#minute-select')[0].value);
	
	console.log(minutes + "<- Minutes || Hours ->" + hours);

	chrome.extension.sendRequest(
		{
			isGuess: true,
			guessHours: hours,
			guessMins: minutes
		},
		function(response) {
			// ignored
		}
	);
	
	window.location.href = 'guess_results.html';
}
