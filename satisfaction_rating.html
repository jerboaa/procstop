<!DOCTYPE HTML> 
<html>
<head>
<script src="close.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="main.css"/>
<style>

body {
  width:430px;
  height:275px;
}

img {
  margin:5px;
  vertical-align:middle;
  width:100px;
  height:100px;
}

div#box {
  height: 245px;
}

td.left-padded {
  padding-left: 23px;
}

td.left-padded-more {
  padding-left: 42px;
}

div#title {
  text-align: center;
  font-size: 20;
}

div.controls {
  position: absolute;
  bottom: 20px;
  right: 30px;
  margin-bottom: 17px;
  margin-right: 7px;
}

</style>
</head>

<body>
<div id="box">
<div id="close"><a href="#" onclick="closeMe(chrome.extension.getURL('satisfaction_rating.html'))">x</a></div>

<table id="guess-time-table">
	<tr>
		<td align="center" colspan=2>
			<h1>What do you think?</h1>
		</td>
	</tr>
	<tr>
		<td align="center">
			<img src="clock_guess_placeholder.png"/>
		</td>		
		<td>
			<table>
				<tr>
					<td>
						Are you satisfied with how long you spent browsing the web?		
					</td>
				</tr>				
				<tr>
					<td align="center"><input type="range" min="1" max="4" value="0" step="1" id="satisfaction-slider" /></td>
				</tr>
				<tr>
					<td>
						<span id="not_satisfied">Not satisfied at all</span><span id="very_satisfied">Very satisfied</span>
					</td>
				</tr>
			</table>			
		</td>


	</tr>
	<div class="controls">
		<input type="button" value="Back" onclick="window.location.href = 'guess_results.html';"/>
		<input type="button" id="guess_results_continue_button" value="Done" onclick="closeMe(chrome.extension.getURL('satisfaction_rating.html'));"/>
	</div>
</table>
</div>
</body>
</html>
