<head>

<style>
body {
  width: 750px;
  height: 440px;
  overflow: hidden;
}
div.controls {
  position: absolute;
  bottom: 20px;
  right: 30px;
  margin-bottom: 25px;

  margin-left: 5px;

<body>
<div id="box">
<div id="close"><a href="#" onclick="closeMe(chrome.extension.getURL('stretch.html'))">x</a></div>
	<h1>Take a stretch!</h1>
	<p>
	<table border="0">
		<tr>
			<td>
				<iframe width="420" height="315" src="http://www.youtube.com/embed/2qZ517Rw7ME" frameborder="0"></iframe>
			</td>
			<td>
				<ol>
					<li>Put your right leg on top of your left leg as shown.</li>
					<li>Straighten your back.</li>
					<li>Slowly lean forward but do not arch your back.</li>
					<li>Hold this position for 10 seconds.</li>
					<li>Repeat with other leg.</li>
				</ol>
			</td>
		</tr>
	</table>
	<div class="controls">
		<input onclick="window.location.href = 'guess_time.html';" class="button" style="float:right" type="button" value="Continue"/>

	</div>
</div>
